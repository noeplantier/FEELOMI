name: feelomi
description: Application mobile intelligente de bien-être émotionnel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Network
  http: ^1.1.0
  
  # UI Components
  lottie: ^2.7.0
  
  # Permissions & Sensors
  permission_handler: ^11.1.0
  sensors_plus: ^4.0.2
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Utilities
  crypto: ^3.0.3
  intl: ^0.18.1
  
  cupertino_icons: ^1.0.2
  fl_chart: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700